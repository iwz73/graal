server:
  port: 8884

spring:
  application:
    name: aggregation-service

  rabbitmq:
    host: rabbitmq
    port: 5672
    user: guest
    password: guest

rabbit-mq:
  tags-stat:
    queue: tags-stat-queue
    exchange: tags-stat-exchange
    routing-key: stat.t

logging:
  level:
    org.springframework.security: INFO

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://eureka-service:8761/eureka/
